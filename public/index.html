<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda - Amanda Nails Designer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Mobile Fix CSS -->
    <link rel="stylesheet" href="mobile-fix.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>ðŸ’… Amanda Nails Designer</h1>
                <p>Painel Administrativo</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">
                        <span class="icon">ðŸ‘¤</span>
                        UsuÃ¡rio
                    </label>
                    <input type="text" id="usuario" placeholder="Digite seu usuÃ¡rio" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="senha">
                        <span class="icon">ðŸ”’</span>
                        Senha
                    </label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required autocomplete="current-password">
                </div>
                <div id="loginErro" class="login-erro"></div>
                <button type="submit" class="btn-login">
                    <span id="loginTexto">Entrar</span>
                    <span id="loginSpinner" class="login-spinner" style="display: none;"></span>
                </button>
            </form>
            <div class="login-footer">
                <p>ðŸ”’ Acesso restrito a administradores</p>
            </div>
        </div>
    </div>

    <!-- Painel Principal -->
    <div id="painelPrincipal" class="container-fluid" style="display: none;">
        <button id="btnSair" class="btn btn-danger btn-sm position-fixed top-0 end-0 m-3" style="z-index: 1000;">
            <i class="bi bi-box-arrow-right"></i> Sair
        </button>
        
        <div class="calendar-header card shadow-sm my-3">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-2 col-md-1 text-start">
                        <button id="prevMonth" class="btn btn-primary btn-sm">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                    </div>
                    <div class="col-8 col-md-10 text-center">
                        <h2 id="currentMonthDisplay" class="month-title mb-0"></h2>
                    </div>
                    <div class="col-2 col-md-1 text-end">
                        <button id="nextMonth" class="btn btn-primary btn-sm">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="calendar-container card shadow-sm">
            <div class="card-body p-2 p-md-3">
                <div class="loading text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Carregando agenda...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
            </div>
        </div>
    </div>

    <div id="modalAgendamento" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">âž• Novo Agendamento</h5>
                    <button type="button" class="btn-close close-agendamento" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgendamento">
                        <div class="mb-3">
                            <label for="clienteNome" class="form-label">Nome do Cliente *</label>
                            <input type="text" class="form-control" id="clienteNome" required placeholder="Digite o nome completo">
                        </div>
                        
                        <div class="mb-3">
                            <label for="clienteTelefone" class="form-label">Telefone (WhatsApp) *</label>
                            <input type="tel" class="form-control" id="clienteTelefone" required placeholder="(11) 98765-4321">
                        </div>
                        
                        <div class="mb-3">
                            <label for="servicoSelect" class="form-label">ServiÃ§o *</label>
                            <select class="form-select" id="servicoSelect" required>
                                <option value="">Selecione um serviÃ§o</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Adicionais</label>
                            <div id="adicionaisContainer"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="dataAgendamento" class="form-label">Data *</label>
                            <input type="date" class="form-control" id="dataAgendamento" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="horarioSelect" class="form-label">HorÃ¡rio *</label>
                            <select class="form-select" id="horarioSelect" required>
                                <option value="">Selecione um horÃ¡rio</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-secondary" onclick="fecharModalAgendamento()">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Agendar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
