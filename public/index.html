                <div class="form-group">

    <div id="modal" class="modal">

    <div id="modalAgendamento" class="modal">

                </div>
                
                <div class="form-group">
                    <label for="clienteTelefone">Telefone (WhatsApp) *</label>
                    <input type="tel" id="clienteTelefone" required placeholder="(11) 98765-4321">
                </div>
                
                <div class="form-group">
                    <label for="servicoSelect">ServiÃ§o *</label>
                    <select id="servicoSelect" required>

                </div>

                </div>
                
                <div class="form-group">
                    <label for="dataAgendamento">Data *</label>
                    <input type="date" id="dataAgendamento" required>
                </div>
                
                <div class="form-group">
                    <label for="horarioSelect">HorÃ¡rio *</label>

                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
